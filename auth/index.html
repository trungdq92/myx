<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Auth</title>

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/site.css" rel="stylesheet">

    <script src="../assets/vendor/jquery/jquery-3.6.4.min.js"></script>
    <script src="../assets/js/constant.js"></script>
    <script src="../assets/js/page.js"></script>
</head>

<body>
    <div class="container-fluid" style="padding-top: 10vh;">
        <div class="row justify-content-center my-5 py-5">
            <div class="col-lg-4">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <form action="" method="post">
                            <h1 class="fs-4 card-title fw-bold mb-3">Login</h1>
                            <input id="ReturnUrl" class="form-control" hidden readonly />
                            <div class="form-group row my-2">
                                <label class="col-form-label col-md-12"></label>
                                <div class="col-md-12">
                                    <input id="AccountId" type="text" class="form-control border-0 shadown" />
                                </div>
                            </div>
                            <div class="form-group row my-2">
                                <label class="col-form-label col-md-12"></label>
                                <div class="col-md-12">
                                    <input id="Password" type="password" class="form-control border-0 shadown" />
                                </div>
                            </div>
                            <div class="row my-2">
                                <div id="errors" class="text-danger"></div>
                            </div>
                            <div class="row justify-content-between my-4">
                                <div class="col-md-12 mb-2 m-auto">
                                    <button type="button" class="btn btn-primary w-100 border-0 shadow" onclick="auth()">
                                        <i class="bi bi-box-arrow-in-right"></i> Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        let returnUrl = urlParams.get('returnUrl')
        document.getElementById('ReturnUrl').value = returnUrl;

        function auth(username, pwd) {
            var returnUrl = document.getElementById('ReturnUrl').value
            returnUrl = returnUrl === '' ? Constants.rootUrl : returnUrl;
            var data = {
                username: document.getElementById('AccountId').value,
                password: document.getElementById('Password').value
            }

            lockScreen();
            ajaxAsync('auth', 'post', data)
                .then(result => {
                    localStorage.setItem(Constants.accessToken, result.tokenKey);
                    location.href = returnUrl;
                })
                .catch((jqXHR, textStatus, error) => {
                    document.getElementById('errors').innerHTML = "Id or Password was incorrect!.";
                });
        }
    </script>
</body>

</html>
